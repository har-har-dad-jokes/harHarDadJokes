<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/d1b50708a8.js" crossorigin="anonymous"></script>
    
    <title>Har Har Dad Jokes</title>
    
</head>
<body>
    
    <header class="wrapper">
        <div class="headerContainer"> 
            <h1>Har! Har!</h1>
            <h2>A Dad Joke Generator</h2> 
        </div>
    </header>

    <main class="wrapper">
        <section class="generatorContent">
            <div class="buttonContainer">
                <p>Click Here!</p>
                <button class="buttonGenerator"><i class="fa-solid fa-beer-mug-empty icon"></i></button>
                <p>To Har-har</p>
                
            </div>

            <div class="jokeContainer">
                <p class="jokeContent">"This is a dad joke!"</p>
            
            </div>
        </section>
    </main>

    <footer class="wrapper">Made at <a href="https://junocollege.com/">Juno College</a></footer>

    <script src="./scripts.js"></script>
</body>
</html>
