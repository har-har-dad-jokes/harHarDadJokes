<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/styles.css"> <!--Link to the styles.css file -->
    <script src="https://kit.fontawesome.com/d1b50708a8.js" crossorigin="anonymous"></script>
    
    <title>Har Har Dad Jokes</title> <!--Title of webPage -->
    
</head>
<body>
    
    <header class="wrapper"> <!--Beginning of header tag and wrapper class -->
        <div class="headerContainer"> 
            <h1>Har! Har!</h1>
            <h2>A Dad Joke Generator</h2> 
        </div>
    </header> <!--End of header tag -->

    <main class="wrapper"> <!--Beginning of main tag -->
        <section class="generatorContent"> <!--Beginning of section tag -->
            <div class="buttonContainer">
                <p>Click Here!</p>
                <button class="buttonGenerator"><i class="fa-solid fa-beer-mug-empty icon"></i></button>
                <p aria-hidden="true">To Har-har</p>   
            </div>

            <div class="jokeContainer">
                <p class="jokeContent">"This is a dad joke!"</p>
                <img id="gif" alt=""/>
            </div>
        </section> <!--End of section tag -->
    </main> <!--End of main tag -->

    <footer class="wrapper">Made at <a href="https://junocollege.com/">Juno College</a></footer> <!--footer tag and ending of wrapper class-->

    <script src="./scripts/scripts.js"></script> <!-- link to the scripts file -->
    <script src="./scripts/gifScripts.js"></script> <!--link to the gifScripts file -->
</body>
</html>
